{% comment %}
    Content is coming from the StandardBlock StreamField
    class within `blocks.py`
{% endcomment %}

{% if self.size == 'h2' %}
        <h2 class="font-alt"><b>{{ self.heading_text }}</b></h2>

    {% elif self.size == 'h3' %}
        <h3 class="font-alt"><b>{{ self.heading_text }}</b></h3>

    {% elif self.size == 'h4' %}
        <h4 class="font-alt"><b>{{ self.heading_text }}</b></h4>

{% endif %}
