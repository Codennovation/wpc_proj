{% load wagtailimages_tags %}
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <blockquote class="testimonial-text font-alt">{{ self.text }}</blockquote>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="testimonial-author">
        <div class="testimonial-caption font-alt">
          <div class="testimonial-title">{{ self.attribute_name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
